<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragmentos/head :: head(Login)"></head>

<body>

<header th:replace="fragmentos/auth-header :: header"></header>

<div th:if="${error}" class="container mt-4 text-center">
    <div class="row col-md-4 mx-auto">
        <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
    </div>
</div>

<div th:if="${logout}" class="container mt-4 text-center">
    <div class="row col-md-4 mx-auto">
        <div th:text="${logout}" class="alert alert-success m-0 shadow"></div>
    </div>
</div>

<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto px-0">
            <div class="card text-center shadow">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/logincheck}" method="post" class="needs-validation mb-4"
                          novalidate>

                        <div class="form-group mb-3">
                            <input type="email" name="email" placeholder="Email" class="form-control"
                                   required/>
                            <div class="invalid-feedback text-start">Email is required</div>
                        </div>

                        <div class="form-group mb-3">
                            <input type="password" name="pwd" placeholder="Password" class="form-control"
                                   required/>
                            <div class="invalid-feedback text-start">Password is required</div>
                        </div>

                        <div class="form-group d-grid gap-2">
                            <button class="btn btn-success" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/validation.js}"></script>
</body>

</html>
