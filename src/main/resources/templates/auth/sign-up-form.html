<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragmentos/head :: head(Registro)"></head>

<body>

<header th:replace="fragmentos/auth-header :: header"></header>

<div th:if="${exception}" class="container mt-4 text-center">
    <div class="row col-md-4 mx-auto">
        <div th:text="${exception}" class="alert alert-danger m-0 shadow"></div>
    </div>
</div>

<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto px-0">
            <div class="card text-center shadow">
                <div class="card-header">
                    <h3>Sign up</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/register}" th:object="${user}" method="post" autocomplete="off"
                          class="needs-validation mb-4" novalidate>

                        <div class="form-group mb-3">
                            <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required/>
                            <div class="invalid-feedback text-start">Email is required</div>
                        </div>

                        <div class="form-group mb-3">
                            <input type="password" th:field="*{contrasenia}" placeholder="Password" class="form-control"
                                   required/>
                            <div class="invalid-feedback text-start">Password is required</div>
                        </div>

                        <div class="form-group d-grid gap-2">
                            <button class="btn btn-success" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragmentos/scripts :: scripts"></div>
<footer th:insert="fragmentos/footer :: footer"></footer>
</body>

</html>
