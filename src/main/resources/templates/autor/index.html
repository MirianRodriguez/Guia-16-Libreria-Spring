<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos/head :: head(Autores)"></head>
<body>
    <header th:replace="fragmentos/header :: header"></header>   
    <main>
        <div class="container">
          <div class="row mt-3">
            <div class="col lead">
              Autores
            </div>
          </div>
            <div class="row mt-3 justify-content-end">
                <div class="col-auto">
                    <a th:href="@{/autores/formulario}" class="btn btn-primary">Crear</a>
                </div>
            </div>
            <div th:if="${exito}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
              <span th:text="${exito}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${autores.isEmpty()}" class="alert alert-info mt-3" role="alert">No hay autores cargados.</div>
            <div th:unless="${autores.isEmpty()}" class="row mt-3">
                <div class="col">
                    <table id="autores" class="display responsive nowrap w-100">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Actualizar</th>
                            <th scope="col">Borrar</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="autor : ${autores}">
                            <td scope="row" th:text="${autor.nombre}"></td>
                            <td><a th:href="@{/autores/formulario/__${autor.id}__}" class="btn btn-warning">Actualizar</a></td>
                            <td>
                                <form th:action="@{/autores/eliminar/__${autor.id}__}" method="POST">
                                    <button class="btn btn-danger" type="submit">Eliminar</button>
                                </form>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </main> 
    <footer th:insert="fragmentos/scripts :: scripts"></footer>

    <script>
        $(document).ready(function() {

            /*tabla a la que se le va a aplicar los cambios*/
            $('#autores').DataTable({

                aaSorting: [], /*para que se muestre en el mismo orden que viene del controlador*/

                /* para alinear el texto de las columnas (se numeran desde 0) */
                columnDefs: [
                    {
                        targets: 1, /* centra el contenido de la columna 1 */
                        className: 'dt-center',
                    }
                ],

                /* traducciones */
                language: {
                    "sProcessing":     "Procesando...",
                    "sLengthMenu":     "Mostrar _MENU_ registros",
                    "sZeroRecords":    "No se encontraron resultados",
                    "sEmptyTable":     "Ningún dato disponible en esta tabla",
                    "sInfo":           "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                    "sInfoEmpty":      "Mostrando registros del 0 al 0 de un total de 0 registros",
                    "sInfoFiltered":   "(filtrado de un total de _MAX_ registros)",
                    "sInfoPostFix":    "",
                    "sSearch":         "Buscar:",
                    "sUrl":            "",
                    "sInfoThousands":  ",",
                    "sLoadingRecords": "Cargando...",
                    "oPaginate": {
                        "sFirst":    "Primero",
                        "sLast":     "Último",
                        "sNext":     "Siguiente",
                        "sPrevious": "Anterior"
                    },
                    "oAria": {
                        "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                    }
                }
            });
        });
    </script>
</body>
</html>
