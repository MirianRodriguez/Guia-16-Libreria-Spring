<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos/head :: head('Formulario autores')"></head>
<body>
    <header th:replace="fragmentos/header :: header"></header>
    <main>
        <div class="container">
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <form th:action="@{/autores/__${action}__}" th:object="${autor}" method="post" 
                    class="needs-validation" enctype="multipart/form-data" novalidate>
                        <input type="hidden" th:field="*{id}">
                        <div class="form-floating mt-3">
                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                            <label for="nombre">Nombre del autor</label>
                            <div class="invalid-feedback">Nombre es requerido</div>
                        </div>
                        <div class="mt-3">
                            <label for="foto">Subir imagen</label>
                            <input class="form-control mt-3" type="file" name="foto" accept="image/*">
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary" th:text="${action == 'crear' ? 'Crear' : 'Actualizar'}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="fragmentos/scripts :: scripts"></div>
    <footer th:replace="fragmentos/footer :: footer"></footer>
</body>
</html>
